<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">{{msg}}</div>

    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          msg: 'hello world',
        },
      })

      Object.defineProperties(vm, {
        msg: {
          get: function () {
            return this.data.msg
          },
          set: function () {},
        },
      })
      console.log(vm.msg)
    </script>
  </body>
</html>
