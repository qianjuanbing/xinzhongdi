<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>监听事件</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button @click="counter++">点击了{{counter}}次</button>
    </div>

    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          counter: 0,
        },
      })
    </script>
  </body>
</html>
