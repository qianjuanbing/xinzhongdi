<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>定义过滤器</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">{{price | priceFormat}}</div>

    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          price: 88,
        },
        filters: {
          priceFormat(value) {
            return '￥' + value.toFixed(2)
          },
        },
      })
    </script>
  </body>
</html>
