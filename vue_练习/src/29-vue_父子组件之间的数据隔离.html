<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <son></son>
      <button @click="counter++">父组件点击了{{counter}}次</button>
    </div>
  </body>

  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        counter: 0,
      },
      components: {
        son: {
          template: ` <button @click="counter++">子组件点击了{{counter}}次</button>`,
          data() {
            return {
              counter: 0,
            }
          },
        },
      },
    })
  </script>
</html>
