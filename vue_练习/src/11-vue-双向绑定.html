<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="'msg" />
      <h3>{{msg}}</h3>
    </div>

    <script>
      const vm = new Vue({
        el: 'app',
        data: {
          msg: 'hello',
        },
      })
    </script>
  </body>
</html>
