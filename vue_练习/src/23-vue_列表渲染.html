<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button @click="add">点击添加一个学生</button>
      <ul>
        <li v-for="stu in stus" :key="stu.id">
          {{stu.id}}---{{stu.name}}---{{stu.age}}<input type="text" />
        </li>
      </ul>
    </div>

    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          stus: [
            { id: 1, name: '小明', age: 20 },
            { id: 2, name: '小美', age: 28 },
            { id: 3, name: '小胖', age: 20 },
          ],
        },
        methods: {
          add() {
            this.stus.unshift({ id: 4, name: '小红', age: 18 })
          },
        },
      })
    </script>
  </body>
</html>
